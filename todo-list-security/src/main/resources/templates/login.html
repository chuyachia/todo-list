<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Login or Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div>
    <h4 class="center">Spring security Oauth service</h4>
    <form method="post" th:action="@{/login}">
        <fieldset>
            <legend>Login</legend>
            <div class="alert alert-error" th:if="${param.error != null and  param.error[0] == 'loginError'}">
                Invalid username or password.
            </div>
            <label for="loginUser">Username</label>
            <input id="loginUser" name="username" type="text"/>
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password"/>

            <div class="form-actions">
                <button class="btn" type="submit">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
<p class="center">Or</p>
<div>
    <form method="post" th:action="@{/register}">
        <fieldset>
            <legend>Register</legend>
            <div class="alert alert-error" th:if="${param.error !=null and param.error[0] == 'registrationError'}">
                Username already exist.
            </div>
            <div th:if="${param.success}">
                New user registered. No redirect url found.
            </div>
            <label for="registerUser">Username</label>
            <input id="registerUser" name="username" type="text"/>
            <label for="registerPassword">Password</label>
            <input id="registerPassword" name="password" oninput="passwordCheck()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters"
                   type="password"/>
            <label for="registerPassword2">Confirm Password</label>
            <input id="registerPassword2" name="passwordConfirm" oninput="passwordCheck()" type="password"/>
            <div class="form-actions">
                <button class="btn" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</div>

<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
